<!DOCTYPE html>
<html>

<head>
  <title>Coding Quiz</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="container">
      <h1 class="timer">Time Left:</h1>
      <div class="time"></div>
    </div>
  </header>

  <main>
    <section id='blue-box' class='title'>
      <h1>Coding Quiz Challenge </h1>
      <h2 class='instructions'>Try to answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score time by 10 seconds.</h2>
      <button id='start-button'>Start</button>
    </section>
    <div id='answer' class ="answer-box"></div>

  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
